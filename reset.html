<!doctype html>
<html>
	<head>
		<title>EspoCRM</title>
	</head>
	<script type="text/javascript">
		for (var i in localStorage) {
			delete localStorage[i];
		}
		var link = window.location.href.replace('/reset', '');

		document.write('Local storage has been cleared.<br><p><a href="'+link+'">Back to CRM</a></p>');
	</script>
</html>
